<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-header">
                        <div class="d1">
                            <h2>Bank Rating Form</h2>
                        </div>
                        <div class="d2">
                            <img src="image/logo.png" alt="Great Bank Logo" width="50px" height="50px"> 
                        </div>
                    </div>
                    <form>
                        <div class="form2">
                          <label for="company-name">Company Name</label>
                          <input type="text" id="company-name" required>
                        </div>
                        <div class="form2">
                          <label for="financial-institution">Financial Institution Name</label>
                          <input type="text" id="financial-institution" required>
                        </div>
                        <div class="form2">
                          <label for="contact-person">Contact Person</label>
                          <input type="text" id="contact-person" required>
                        </div>
                        <div class="form2">
                          <label for="contact-phone">Contact Phone Number</label>
                          <input type="text" id="contact-phone" required>
                        </div>
                        <div class="form2">
                          <label for="email">Email Address</label>
                          <input type="email" id="email" required>
                        </div>
                        <div class="form2">
                          <label for="account-holder">Name of Account Holder</label>
                          <input type="text" id="account-holder" required>
                        </div>
                        <div class="form2">
                          <label for="date-opened">Date Account Opened</label>
                          <input type="date" id="date-opened" required>
                        </div>
                        <div class="form2">
                          <label for="account-type">Account Type</label>
                          <select id="account-type" required>
                            <option value="savings">Savings</option>
                            <option value="checking">Checking</option>
                            <option value="business">Business</option>
                          </select>
                        </div>
                        <div class="form2">
                          <label for="balance">Balance</label>
                          <input type="text" id="balance" required>
                        </div>
                        <div class="form1">
                          <label for="additional-info">Additional Information</label>
                          <textarea id="additional-info" rows="4"></textarea>
                        </div>
                        <div class="progress-dots">
                          <span></span>
                          <span></span>
                          <span></span>
                        </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
